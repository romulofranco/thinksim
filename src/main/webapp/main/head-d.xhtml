<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link href="main/css/menu.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

	<!-- 	<h:outputStylesheet library="webjars" -->
	<!-- 		name="font-awesome/4.7.0/css/font-awesome-jsf.css" /> -->

</h:head>
<body>


	<ui:composition>

		<h:form id="frmMainPanel">

			<p:remoteCommand autoRun="false"
				actionListener="#{mainBean.novaPostagem}"
				oncomplete="PF('dlgPost').show()" name="newPost"
				update="@form :formPost :idDlgPost" async="true" />

			<div id="menu" class="navbar navbar-fixed-top ui-widget-header ">

				<div class="container-fluid  ui-panel-titlebar"
					style="box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.19);">
					<div class="navbar-header ">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#mainmenu"
							aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar top-bar"></span> <span
								class="icon-bar middle-bar"></span> <span
								class="icon-bar bottom-bar"></span>
						</button>
						<a class="navbar-brand" rel="home" href="#"><img
							src="images/logo.png" /></a>
					</div>

					<div class="collapse navbar-collapse" id="mainmenu"
						style="font-size: 12px; border-top: 0;">
						<ul class="nav navbar-nav navbar-left ">
							<li class=""><a class="ui-panel-titlebar" href="#"
								style="font-weight: 800; font-size: 1.2em">ThinkSim - A
									Social Network Simulator</a></li>

						</ul>
					</div>
				</div>


				<ul class="nav navbar-nav inline fixar2">
					<li><p:commandLink href="#" onclick="newPost();"
							disabled="#{mainBean.user.username eq null}">
							<i class="fa fa-edit" />
						</p:commandLink>
						<ul class="dropdown-menu">

						</ul></li>
				</ul>


				<ul class="nav navbar-nav inline fixar3">
					<li class="dropdown" style="font-size: 10px">Atualizar<p:inputSwitch
							value="#{mainBean.autoRefresh}" immediate="true">
							<p:ajax listener="#{mainBean.defineAutoRefresh}"
								update=":frmboard:pnlMain" oncomplete="location.reload()" />
						</p:inputSwitch></li>


				</ul>

				<ul class="nav navbar-nav inline fixar">
					<li><a href="#" title="Configurações de Usuário"
						onclick="PF('dlgLogin').show()"> <i class="fa fa-user" />
					</a></li>
				</ul>

				<ul class="nav navbar-nav inline fixar1">
					<li><p:commandLink title="filtro"
							actionListener="#{mainBean.loadItems}"
							oncomplete="PF('dlgFiltro').show()">
							<i class="fa fa-filter"></i>
						</p:commandLink></li>
				</ul>


				<ul class="nav navbar-nav inline fixar4">
					<li><p:commandLink styleClass="a" action="#{mainBean.sair}"
							title="Sair" oncomplete="location.reload();">
							<i class="fa fa-sign-out"></i>
						</p:commandLink></li>
				</ul>


			</div>
		</h:form>





	</ui:composition>
</body>
</html>
